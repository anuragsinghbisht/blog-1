---
layout: default
title: Home
---

<div class="posts">
  {% for post in site.posts %}
  <div class="post">
    <!-- <p class="post-title"> -->
      <h3>
        <a href="{{ site.baseurl }}{{ post.url }}">
          {{ post.title }}
        </a>
        <span class="post-date-heading">
          {{ (post.date) | date_to_string  }}
        </span>
      </h3>
  </div>
  {% endfor %}
</div>
