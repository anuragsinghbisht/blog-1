---
layout: default
permalink: /books/
---

<div class="well">

  <h2> Book Notes </h2>
  <p> Reviews/Notes of some books that I've read </p>
  <hr/>

  {% assign books = site.books | where_exp:"item", "item.title != 'Index'" %}
  {% for book in books %}
      <section>
          <h4>{{ forloop.index }}. <a href="{{ site.baseurl}}{{ book.url }}">{{ book.title }}</a></h4>
          {{ book.author }}
      </section>
  {% endfor %}
</div>
