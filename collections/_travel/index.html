---
layout: default
permalink: /travelogue/
---

<div class="well">

  <h2> Travelogue </h2>
  <p> Stories from my little travel expeditions </p>
  <hr/>

  {% assign travel = site.travel | where_exp:"item", "item.title != 'Index'" %}
  {% for trip in travel %}
      <section>
          <h4><a href="{{ site.baseurl}}{{ trip.url }}">{{ trip.title }}</a></h4>
      </section>
  {% endfor %}
</div>
